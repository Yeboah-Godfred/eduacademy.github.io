<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="link">
        <span><i class="fa-solid fa-arrow-left"></i></span>
        <a href="index.html">Go Back</a>
    </div>
    <form action="page.html" method="GET" id="fill-form" target="_blank">
        <div class="title">
            <h2>STUDENTS INFORMATION</h2>
        </div>
        <div class="input-group">
            <label for="firstname">FirstName:</label>
            <input type="text" id="firstname" name="FirstName: " placeholder="Firstname">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error Message</p>
        </div>
        <div class="input-group">
            <label for="lastname">LastName:</label>
            <input type="text" id="lastname" name="LastName: " placeholder="Lastname">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error Message</p>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email: " placeholder="ygodfred3@gmail.com">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error Message</p>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password: ">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error Message</p>
        </div>
        <div class="input-group">
            <label for="confirm">Confirm-Password:</label>
            <input type="password" id="confirm" name="Confirm-Password: ">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error Message</p>
        </div>
        <div class="input-group">
            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" name="Telephone: ">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error Message</p>
        </div>
        <div class="file">
            <label for="files">Add photo</label>
            <input type="file" id="files" name="Picture: ">
        </div>
        <div class="file">
            <label for="files">Add results</label>
            <input type="file" id="files" name="Results: ">
        </div>
        <div class="input-group reason">
            <h3>Why do you want to join us</h3>
            <textarea name="Reason: " id="say" cols="30" rows="10" placeholder="Say something..."></textarea>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error message</p>
        </div>
        <input type="submit" class="btn">
        <form>

</body>
<script src="forms.js"></script>

</html>
